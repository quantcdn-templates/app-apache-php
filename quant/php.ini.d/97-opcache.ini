; OPcache Configuration for Production
; Optimizes PHP performance by caching compiled bytecode

; Interned strings buffer (MB)
opcache.interned_strings_buffer=8

; Maximum number of accelerated files
opcache.max_accelerated_files=30000

; Memory consumption (MB)
opcache.memory_consumption=300

; Revalidation frequency in seconds (0 = always check, higher = better performance)
opcache.revalidate_freq=60