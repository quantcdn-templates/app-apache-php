; PHP Upload Configuration
; Increase upload limits for better file handling

; Maximum allowed size for uploaded files
upload_max_filesize = 128M

; Maximum allowed size for POST data
; This must be larger than upload_max_filesize
post_max_size = 150M

; Maximum number of files that can be uploaded simultaneously
max_file_uploads = 50

; Maximum input variables (for large forms)
max_input_vars = 3000

; Maximum execution time for uploads (in seconds)
max_execution_time = 300

; Maximum input time for uploads (in seconds)  
max_input_time = 300