services:
  apache-php:
    image: ghcr.io/quantcdn-templates/app-apache-php:latest # can use 7.4, 8.2, 8.3, 8.4, latest
    labels:
      quant.image: internal # Use internal image rather than ghcr
    build: .
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      # Enable default index.php copy when mounting empty directories
      - COPY_DEFAULT_INDEX=true
    volumes:
      # Mount local source code for development (overrides container's src/)
      - ./src:/var/www/html
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    depends_on:
      - db

  db:
    labels:
      quant.type: mysql
    image: mysql:8.4
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${DB_DATABASE:-apache_php}
      - MYSQL_USER=${DB_USERNAME:-apache_php}
      - MYSQL_PASSWORD=${DB_PASSWORD:-apache_php}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  app_data:
  db_data: 
